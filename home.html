<html>
	<head>
		<title>Homepage</title>
	</head>
	<body>
		<!--標題-->
		<h1>Hello <u>HTML</u></h1>
		<hr/> <!--線-->
		<img src="morning.png" />  <!-- 縮寫 -->
		

		<h1>My Favorite<h1>
		<!-- 註解 -->
		
		<!-- 列表展示 -->
		<ul>
			<li>
				<img src="google.png" />
				<a href = "http://www.google.com/">Google</a>
			</li>
			<li>
				<img src="facebook.png" />
				<a href ="https://zh-tw.facebook.com/">Facebook</a>
			</li>
			<li>
				<img src="Instagram.png" />
				<a href = "https://www.instagram.com/?hl=zh-tw">Instagram</a>
			</li>
		</ul>
		
		<h1>戰績表</h1>
		<!-- 表格 -->
		<table border="1" width="400" cellpadding="10"> <!--border表格外框，width為表格寬度，cellpadding為文字與邊框的距離-->
			<tr> <!--列 -->
				<td>Name</td> <!--欄位 -->
				<td>Win</td>
				<td>Lose</td>
			</tr>
			<tr> 
				<td>New York Yankees</td> 
				<td>10</td>
				<td>8</td>
			</tr>
			<tr>
				<td>Boston Red Sox</td> 
				<td>9</td>
				<td>9</td>
			</tr>
		</table>
	</body>
</html>
